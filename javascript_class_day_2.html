<!doctype html>

<html>

<head>

    <title>
        My Javascript
    </title>

</head>

<body>

<script type="text/javascript">

    function init()
    {
        var name = "mozila";

        function display()
        {
            document.write(name+"<br/>");
        }
        display();
    }

    init();

    function mango()
    {
        var fruit = "Mangoes";

        function newMango()
        {
            document.write(fruit);
        }
        newMango();
    }

    var myMango = mango();

    myMango;

    document.write("<br/>");

    //function Constructor

    var func = new Function("x","y","return x*y");

    document.write(func(2,3));

</script>

</body>

</html>
