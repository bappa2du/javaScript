<!doctype html>

<html>

<head>

    <title>
        My Javascript

<body>

<script type="text/javascript">

    //"use strict"

    /****************************************
    /
    /            FUNCTION
    /
    ****************************************/

    // closure
    function init()
    {
        var name = "mozila";

        function display()
        {
            document.write(name+"<br/>");
        }
        display();
    }

    init();

    function mango()
    {
        var fruit = "Mangoes";

        function newMango()
        {
            document.write(fruit);
        }
        newMango();
    }

    var myMango = mango();

    myMango;

    document.write("<br/>");

    //function Constructor

    var func = new Function("x","y","return x*y");

    document.write(func(2,3)+"<br/>");

    /*******************************************
    /
    /              ARRAY()
    /
    /
    ********************************************/

    var anArray = new Array('apple','banana','grape');

    document.write(anArray[1]+"<br/>");

    var anoArray = new Array(2,3,'river');

    document.write(anoArray.length+"<br/>");

    var aDiffArray = new Array(6);

    aDiffArray[7] = 'hello';

    document.write(aDiffArray.length);

    var singleArray = new Array(1);

    //single Array definition
    singleArray[0] = 23;

    document.write(singleArray[0]+"<br/>");

    document.write(typeof singleArray+"<br/>");

    //Literal array definition
    var literalArray = [];

    document.write(typeof literalArray+"<br/>");

    var car = ['Audi',['apple','pineapple',['rickshaw']],'Ferrari','Toyota'];

    document.write(car[1][2][0]+"<br/>");

    document.write(car[0][3]+"<br/>");

    /*******************************************
    /
    /
    /                OBJECT
    /
    /
    /*******************************************/

    var buses = new Object();

    buses.name = 'Automate';
    buses.wheel = '4';
    buses.drive = function()
    {
        document.write('I am driving the car.... ');
        return ' and car goes';
    }

    document.write(buses.name+"<br/>");

    document.write(buses.drive()+"<br/>");

    document.write(typeof buses+"<br/>");

    //Object literal

    //var student = {}

    var student =
    {
        name:'bappa',
        roll:'2014000022',
        class:'ITS[laravel]',

        shirt:function()
        {
            document.write('my shirt color red.');
            return 'Bye..';
        }
    }

    document.write(typeof student+"<br/>");

    document.write(student.name+'<br/>');

    document.write(student['name']+'<br/>');

    document.write(student.shirt()+'<br/>');

    var animal =
    {
        name: 'Zebra',
        color: 'yellow',
        height: '9 feet',
        other:
        {
            run: false,
            food:
            {
                mainFood :'rice',
                otherFood:'corn'
            }
        }

    }

    document.write(animal.other.food.mainFood+"<br/>");

    document.write(animal['other']['food']['mainFood']+"<br/>");

    //Define object using constructor function

    function Car(make,model,year)
    {
        this.make = make;
        this.model = model;
        this.year = year;
        this.drive = drive;
    }

    function drive()
    {
        return 'this is internal';
    }

    //alert(drive());


    var myCar = new Car('Eagle','V-2011',2011);

    var myCar1 = new Car('Supreme','V-9011',2011);

    document.write(typeof myCar+'<br/>');

    document.write(myCar.model+'<br/>');

    document.write(myCar1.model+'<br/>');

    document.write(myCar.drive()+"<br/>");

    //alert(this);

    var ftfl =
    {
        student1:function()
        {
            return this;
        }
    }

    //object method
    document.write(ftfl.student1()+"<br/>");

    //associative array method
    document.write(ftfl['student1']()+"<br/>");

    var x1 = ftfl.student1;

    document.write(x1()+"<br/>");

    //Define object using create object

    var Person1 = {kind:'man'}

    var mamun = Object.create(Person1,{age:{value:27},lastname:{value:'Alam'}});

    document.write(mamun.kind+"<br/>");

    document.write(mamun.lastname);

    /**************************************
    /
    /       DOM
    /   Document Object Model
    /
    /
    ****************************************/



</script>

    <p id="demo">
        Doha
    </p>
    <button onclick="myfunction()">Click</button>
    <script>
        function myfunction()
        {
            document.getElementById('demo').innerHTML = 'bappa';
        }
    </script>

</body>

</html>
