<!doctype html>

<html>

<head>

    <title>
        My Javascript
    </title>

</head>

<body>

<script type="text/javascript">

    function init()
    {
        var name = "mozila";

        function display()
        {
            document.write(name+"<br/>");
        }
        display();
    }

    init();

    function mango()
    {
        var fruit = "Mangoes";

        function newMango()
        {
            document.write(fruit);
        }
        newMango();
    }

    var myMango = mango();

    myMango;

    document.write("<br/>");

    //function Constructor

    var func = new Function("x","y","return x*y");

    document.write(func(2,3)+"<br/>");

    //Array

    var anArray = new Array('apple','banana','grape');

    document.write(anArray[1]+"<br/>");

    var anoArray = new Array(2,3,'river');

    document.write(anoArray.length+"<br/>");

    var aDiffArray = new Array(6);

    aDiffArray[7] = 'hello';

    document.write(aDiffArray.length);

    var singleArray = new Array(1);

    singleArray[0] = 23;

    document.write(singleArray[0]);

</script>

</body>

</html>
