<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>JavaScript Blocks</h1>
    <p id="demo">Thank you bappa</p>
    <p id="demo1">Welcome</p>
    <button type="button" onclick="myFunction()">Change</button>

    <script>
        function myFunction()
        {
            document.getElementById('demo').innerHTML = 'Welcome';
            document.getElementById('demo1').innerHTML = 'Thank you Bappa';
        }
    </script>
</body>
</html>
