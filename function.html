<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
</head>
<body>
    <script>
        function new_text()
        {
            document.getElementById('demo').innerHTML = 'Welcome to javascript';
        }
    </script>

    <button type="button" onclick="new_text()">Change</button>

    <div id="demo">Bappa</div>
</body>
</html>
