<html>
<head>
    <title>Javascript</title>
</head>
<body>
    <script type="text/javascript">
        //self executing function
        document.write(function(a,b)
        {
            return a*b;
        }(5,8));

        //type casting
        var x = false;
        if(x)
        {
            document.write('true');
        }
        else
        {
            document.write('false');
        }
        function bappa(x,y)
        {
            var sum;
            count = 3;
            return sum = x+y;
        }
        document.write(bappa(3,5));

        document.write(count); //Global variable for out side of function

        function add()          //Closure
        {
            var number = 2;
            function plus()     //Nested function
            {
                number += 4;
            }
            plus();
            return number;
        }

        document.write(add()+"<br/>");  //Output 6

        try
        {
            document.writ("Bappa");
        }
        catch(error)
        {
            document.write(error.name+"<br/>");
            document.write(error.message+"<br/>");
        }

        document.write(typeof NaN);         //number
        document.write(typeof null);         //object
        document.write(typeof '');          //string
        document.write(typeof ('t'+'r'));   //string
        document.write(typeof '8');         //string
        document.write(parseInt('ho'));     //NaN
        document.write(Number(true));     //1

        var car = ['audi','ferrari','toyota'];

        document.write(car[0]);
        document.write(typeof car);         //object
        document.write(Number('45b'));      //NaN
        document.write(parseInt('45b'));    //45

    </script>
</body>
</html>
